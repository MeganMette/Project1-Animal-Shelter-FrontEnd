<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<head>   
    <link rel="stylesheet" href="./index.css">  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <p><h1><b>Yorkshire Animal Shelter</b></h1></p>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./HomePage.html">Home</a>
            </li>
                <li><a class="dropdown-item" href="#">Create</a></li>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</head>
<body class="p-5">
    <main class="container">
        <div class="row">
        <section class="col">
            <form id="personForm">
                <label for="nameField" class="form-label">Animal Type:</label>
                <input id="nameField" class="form-control" name="animalType">
                <label for="nameField" class="form-label">Name:</label>
                <input id="nameField" class="form-control" name="name">
                <label for="ageField" class="form-label">Age:</label>
                <input id="ageField" class="form-control" type="number" name="age">
                <label for="nameField" class="form-label">Gender:</label>
                <input id="nameField" class="form-control" name="gender">
                <label for="nameField" class="form-label">Breed:</label>
                <input id="nameField" class="form-control" name="breed">
                <label for="nameField" class="form-label">Size:</label>
                <input id="nameField" class="form-control" name="size">
                <label for="nameField" class="form-label">Location:</label>
                <input id="nameField" class="form-control" name="location">
                <label for="nameField" class="form-label">Additional Information:</label>
                <input id="nameField" class="form-control" name="additionalInformation">
                <button class="btn btn-primary mt-2">Add</button>
            </form>
            <div>
                <h3>Animal Created</h3>
                <table class="table table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Breed</th>
                        <th>Size</th>
                        <th>Location</th>
                        <th>Additional Information</th>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    </main>
    <script src="./HomePage.html"></script>
</body>

</html>
